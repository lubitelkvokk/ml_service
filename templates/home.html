<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
<h1>Welcome to the Diabetes Prediction Page</h1>
<form action="/home/predict" method="post">
    <div>
        <label for="age_group">Age Group:</label>
        <select id="age_group" name="age_group">
            <option value="1">Adult</option>
            <option value="2">Senior</option>
        </select>
    </div>
    <div>
        <label for="RIDAGEYR">Actual Age:</label>
        <input type="number" id="RIDAGEYR" name="RIDAGEYR" min="0" max="120">
    </div>
    <div>
        <label for="RIAGENDR">Gender:</label>
        <select id="RIAGENDR" name="RIAGENDR">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
    </div>
    <div>
        <label for="PAQ605">Physical Activity:</label>
        <select id="PAQ605" name="PAQ605">
            <option value="1">Yes</option>
            <option value="2">No</option>
        </select>
    </div>
    <div>
        <label for="BMXBMI">BMI:</label>
        <input type="number" id="BMXBMI" name="BMXBMI" step="any" min="0">
    </div>
    <div>
        <label for="LBXGLU">Glucose Level:</label>
        <input type="number" id="LBXGLU" name="LBXGLU" step="any" min="0">
    </div>
    <div>
        <label for="LBXGLT">Glucose Tolerance Test:</label>
        <input type="number" id="LBXGLT" name="LBXGLT" step="any" min="0">
    </div>
    <div>
        <label for="LBXIN">Insulin Level:</label>
        <input type="number" id="LBXIN" name="LBXIN" step="any" min="0">
    </div>
    <div>
        <input type="submit" value="Predict Diabetes">
    </div>
</form>
{% if prediction %}
<h2>Prediction: {{ prediction }}</h2>
{% endif %}
</body>
</html>
